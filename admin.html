<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Administração – Atualizar Saldo</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 { color: #22d3ee; }
    .form-box {
      background: #1f2937;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(14,165,233,0.5);
      width: 300px;
      margin-bottom: 30px;
    }
    label { display: block; margin: 10px 0 5px; }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      padding: 6px 10px;
      background: #0ea5e9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #22d3ee; }
    .msg { margin-top: 15px; font-weight: bold; }
    #usuarios { width: 90%; max-width: 600px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table th, table td { border: 1px solid #334155; padding: 8px; text-align: center; }
    table th { background: #1e293b; }
    .login-container { text-align: center; margin-top: 100px; }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h1>Administração</h1>
    <p>Faça login para acessar o painel</p>
    <button onclick="netlifyIdentity.open()">Login</button>
  </div>

  <div id="painel" style="display:none; width:100%; align-items:center; flex-direction:column;">
    <h1>Painel de Administração</h1>

    <div class="form-box">
      <label>Email do usuário</label>
      <input type="email" id="email" placeholder="usuario@teste.com">
      <label>Valor a adicionar (USDT)</label>
      <input type="number" id="valor" placeholder="Ex: 50">
      <button type="button" onclick="atualizarSaldo()">Atualizar Saldo</button>
      <div class="msg" id="msg"></div>
    </div>

    <div id="usuarios">
      <h2>Lista de Usuários</h2>
      <table>
        <thead><tr><th>Email</th><th>Saldo (USDT)</th></tr></thead>
        <tbody id="tabelaUsuarios"><tr><td colspan="2">Carregando...</td></tr></tbody>
      </table>
    </div>

    <div id="pedidos">
      <h2>Pedidos de Depósito</h2>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Rede</th>
            <th>Comprovativo</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tabela-depositos">
          <tr><td colspan="6">Carregando...</td></tr>
        </tbody>
      </table>

      <h2>Pedidos de Saque</h2>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Valor</th>
      <th>Status</th>
      <th>Rede</th>
      <th>Endereço</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody id="tabela-saques"><tr><td colspan="6">Carregando...</td></tr></tbody>
</table>

<script>
const ADMIN_EMAIL = "boylouco512@gmail.com";

// Atualiza saldo manualmente
async function atualizarSaldo() {
  const email = document.getElementById("email").value.trim();
  const valor = parseFloat(document.getElementById("valor").value);
  const msg = document.getElementById("msg");
  msg.innerText = "";

  if (!email || isNaN(valor)) {
    msg.innerText = "Preencha corretamente os campos!";
    return;
  }

  try {
    const res = await fetch(`/.netlify/functions/getSaldo?email=${encodeURIComponent(email)}`);
    const data = await res.json();
    if (data.saldo === undefined) { msg.innerText = "Usuário não encontrado!"; return; }

    const novoSaldo = (parseFloat(data.saldo) + valor).toFixed(2);
    await fetch('/.netlify/functions/updateSaldo', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, saldo: novoSaldo })
    });
    msg.innerText = "Saldo atualizado!";
    carregarUsuarios();
  } catch (err) {
    console.error(err);
    msg.innerText = "Erro ao atualizar saldo.";
  }
}

// Lista usuários
async function carregarUsuarios() {
  const tabela = document.getElementById('tabelaUsuarios');
  tabela.innerHTML = '<tr><td colspan="2">Carregando...</td></tr>';
  const res = await fetch(`/.netlify/functions/getAllUsers?email=${encodeURIComponent(ADMIN_EMAIL)}`);
  const data = await res.json();
  tabela.innerHTML = '';
  data.forEach(user => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${user.email}</td><td>${user.saldo}</td>`;
    tabela.appendChild(tr);
  });
}

// Lista saques
async function carregarSaques() {
  const tabela = document.getElementById('tabela-saques');
  tabela.innerHTML = '<tr><td colspan="6">Carregando...</td></tr>';
  const res = await fetch('/.netlify/functions/getSaques');
  const data = await res.json();
  tabela.innerHTML = '';
  data.forEach(saq => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${saq.email}</td>
      <td>${saq.valor}</td>
      <td>${saq.status}</td>
      <td>${saq.rede || '-'}</td>
      <td>${saq.endereco || 'Não informado'}</td>
      <td>${saq.status === 'pendente' 
          ? `<button type="button" onclick="aprovarSaque('${saq.id}')">Aprovar</button>` 
          : ''}</td>
    `;
    tabela.appendChild(tr);
  });
  }

// Aprova saque
async function aprovarSaque(id) {
  try {
    const res = await fetch('/.netlify/functions/aprovarSaque', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id })
    });
    if (!res.ok) throw new Error('Erro ao aprovar saque');
    await carregarSaques();
    await carregarUsuarios();
    alert('Saque aprovado com sucesso!');
  } catch (err) {
    console.error(err);
    alert('Erro: ' + err.message);
  }
}

// Lista depósitos
async function carregarDepositos() {
  const tabela = document.getElementById('tabela-depositos');
  tabela.innerHTML = '<tr><td colspan="6">Carregando...</td></tr>';
  
  const res = await fetch('/.netlify/functions/getDepositos');
  const data = await res.json();
  tabela.innerHTML = '';

  data.forEach(dep => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${dep.email}</td>
      <td>${dep.valor}</td>
      <td>${dep.status}</td>
      <td>${dep.rede || '-'}</td>
      <td>
        ${dep.comprovativo 
          ? `<a href="${dep.comprovativo}" target="_blank">Ver</a>` 
          : 'Nenhum'}
      </td>
      <td>
        ${dep.status === 'pendente' 
          ? `<button type="button" onclick="aprovarDeposito('${dep.id}')">Aprovar</button>` 
          : ''}
      </td>
    `;
    tabela.appendChild(tr);
  });
}

// Aprova depósito
async function aprovarDeposito(id) {
  try {
    const res = await fetch('/.netlify/functions/aprovarDeposito', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id })
    });
    if (!res.ok) throw new Error('Erro ao aprovar depósito');
    await carregarDepositos();
    await carregarUsuarios();
    alert('Depósito aprovado com sucesso!');
  } catch (err) {
    console.error(err);
    alert('Erro: ' + err.message);
  }
}

// Carregar tudo
function carregarTudo() {
  carregarUsuarios();
  carregarSaques();
  carregarDepositos();
}

// Login com verificação de email
netlifyIdentity.on('login', user => {
  const email = user.email || (user.user_metadata && user.user_metadata.email);
  if (email === ADMIN_EMAIL) {
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('painel').style.display = 'flex';
    carregarTudo();
  } else {
    alert('Acesso negado!');
    netlifyIdentity.logout();
  }
});
</script>
</body>
</html>
